plugins {
    id 'com.android.application'
}

android {
    namespace 'com.fabandroid'
    compileSdk 33

    defaultConfig {
        applicationId "com.fabandroid"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
